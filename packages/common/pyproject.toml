[project]
name = "common"
version = "0.1.0"
requires-python = ">=3.11"
description = "Contains code common to the entire project"
dependencies = [
  "boto3>=1.35.34",
  "dagster-aws>=0.24.10",
  "dagster>=1.8.10",
  "pydantic>=2.9.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
  "boto3-stubs>=1.35.36",
]
