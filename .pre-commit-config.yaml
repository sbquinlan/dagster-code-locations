repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  -   id: check-yaml
  -   id: end-of-file-fixer
  -   id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
  - id: ruff
    files: ^packages/
    types:
    - file
    - python
  - id: ruff-format
    files: ^packages/
    types:
    - file
    - python
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.4.18
  hooks:
  - id: pip-compile
    always_run: true
    files: ^packages/.*/pyproject\.toml$
    types: [file, toml]
    args:
    - pyproject.toml
    - --output-file
    - requirements.txt
